<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy-Form!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <section class="left-section">
        <div class="odin-banner">
          <img src="assets/odin-lined.png" alt="odin-logo" width="40px" />
          <h1>ODIN</h1>
        </div>

        <div class="image-wrapper">
          <img
            src="./assets/signUp-green.svg"
            width="550px"
            alt="form-image-white"
          />
        </div>
        <div class="footer">
          copyright &copy; 2024 |
          <a href="https://github.com/codedstrings">
            codedstrings <i class="fa fa-github" style="font-size: 15px"></i
          ></a>
        </div>
      </section>
      <section class="right-section">
        <div class="hero-text">Get started</div>
        <div class="form-wrapper">
          <form action="#" method="post">
            <div class="all-input-wrapper">
                <div class="input-wrapper">
                  <label for="first-name">*First Name</label>
                  <input
                    required
                    type="text"
                    class="input"
                    id="first-name"
                    name="first-name"
                    placeholder="Thor"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="last-name">Last Name</label>
                  <input
                    type="text"
                    class="input"
                    id="last-name"
                    name="last-name"
                    placeholder="Odinson"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="email">*Email</label>
                  <input
                    required
                    type="email"
                    class="input"
                    id="email"
                    name="email"
                    placeholder="name@email.com"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="phone">*Phone No.</label>
                  <input
                    required
                    type="tel"
                    class="input"
                    name="phone"
                    placeholder="10-digit phone number"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="password">*Create password</label>
                  <input required type="password" class="input" name="password" />
                </div>
                <div class="input-wrapper">
                  <label for="conf-password">*Confirm password</label>
                  <input
                    required
                    type="password"
                    class="input"
                    name="conf-password"
                  />
                </div>
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
        <div class="login-wrap">
          Already have an account..? <a href="#" class="login">LOG IN</a>
        </div>
      </section>
    </main>
  </body>
</html>
